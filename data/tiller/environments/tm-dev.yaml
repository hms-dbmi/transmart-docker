Config.groovy.erb:
  target: /root/.grails/transmartConfig/Config.groovy
  user: root
  group: root
  perms: 0644
  config:
    tomcat: '/usr/local/tomcat'

BuildConfig.groovy.erb:
  target: /root/.grails/transmartConfig/BuildConfig.groovy
  user: root
  group: root
  perms: 0644
  config:
    tomcat: '/usr/local/tomcat'
    
DataSource.groovy.erb:
  target: /root/.grails/transmartConfig/DataSource.groovy
  user: root
  group: root
  perms: 0644
  config:
    oraclehost: 'oracle'
    oracleuser: 'system'
    oraclepassword: 'admin'
    
RModulesConfig.groovy.erb:
  target: /root/.grails/transmartConfig/RModulesConfig.groovy
  user: root
  group: root
  perms: 0644
  config:
    tomcat: '/usr/local/tomcat'

server.xml.erb:
  target: /opt/tomcat/conf/server.xml
  user: root
  group: root
  perms: 0640
  config:
    tomcat_port: '8090'
    
logging.properties.erb:
  target: /usr/local/tomcat/conf/logging.properties
  user: root
  group: root
  perms: 0644
  config:
    tomcat: '/usr/local/tomcat'